            //画一个虚
            var offset = 0;
            function draw(){
                ctx.clearRect(0,0,150,150);
                ctx.setLineDash([5,5]);
                ctx.lineDashOffset = offset;
                ctx.strokeRect(10,10,100,100);
            }


            //让它动态的改变偏移量，有点基本动画的味道了
            var timer = function(){
